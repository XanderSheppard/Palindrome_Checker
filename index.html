<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@600&family=Skranji&display=swap" rel="stylesheet">
</head>

<body>
    <h1>Palindrome Checker</h1>

    <div id="words">
        <p>Enter a word or phrase to check if it's a palindrome:</p>
        <input type="text" id="inputString">
        <button onclick="checkPalindrome()">Check</button>
        <p id="result"></p>
        <button onclick="reset()">Enter Another Word</button>
    </div>

    <script src="main.js"></script>
</body>
</html>
